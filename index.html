<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>It’s My Afro House • Radio</title>

  <!-- Kablammo for the header -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">

  <style>
    /* full-height column layout */
    body{
      /* dynamic viewport stops iPhone “bounce” scroll */
      min-height:100dvh;min-height:100svh;
      display:flex;flex-direction:column;margin:0;
      background:#000;color:#fff;font-family:sans-serif;text-align:center;
    }
    header{
      padding:14px 0;
      font-family:'Kablammo',cursive;
      font-size:2.4rem;letter-spacing:2px;
      flex:0 0 auto;
    }
    main{flex:1 1 auto;display:flex;justify-content:center;align-items:center;}
    .player{max-width:900px;width:100%;}        /* 3 × 300px */
    footer{padding:14px 0;flex:0 0 auto;}
    footer img{width:32px;height:32px;filter:invert(100%);}
    .sc-info{
      font-size:10px;color:#ccc;margin-top:8px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:100;
    }
    /* shorten padding + player for very short screens (e.g. 13 mini) */
    @media (max-height:740px){
      header,footer{padding:8px 0;}
      .player iframe{height:240px;}
    }
  </style>
</head>
<body>

<header>ITS&nbsp;MY&nbsp;AFRO&nbsp;HOUSE</header>

<main>
  <div>
    <!-- EXACT SoundCloud embed (no extra styling) -->
    <div class="player">
      <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1763173161&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true">
      </iframe>
    </div>

    <!-- credit line (as delivered by SoundCloud) -->
    <div class="sc-info">
      <a href="https://soundcloud.com/tanaka-569226889" title="usadaro Tanaka"
         target="_blank" style="color:#ccc;text-decoration:none;">usadaro Tanaka</a> ·
      <a href="https://soundcloud.com/tanaka-569226889/afrohousemix" title="AfrohouseMix"
         target="_blank" style="color:#ccc;text-decoration:none;">AfrohouseMix</a>
    </div>
  </div>
</main>

<footer>
  <a href="https://www.instagram.com/itsmyafrohouse/?hl=en" target="_blank"
     aria-label="Follow on Instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>
</footer>

</body>
</html>
