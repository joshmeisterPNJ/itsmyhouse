<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>It’s My Afro House • Radio</title>

<style>
/* ====== LAYOUT ====== */
body{
  /* dynamic viewport: works in Safari/iOS 15+, Chrome, Firefox */
  min-height:100dvh;          /* most browsers */
  min-height:100svh;          /* Safari alias */
  display:flex;flex-direction:column;
  margin:0;background:#000;color:#fff;
  font-family:sans-serif;text-align:center;
}

header   {padding:14px 0;font-size:2rem;letter-spacing:2px;}
main     {flex:1 1 auto;display:flex;justify-content:center;align-items:center;}
.player  {max-width:900px;width:100%;}       /* 3 × 300px */
footer   {padding:14px 0;}
footer img{width:32px;height:32px;filter:invert(100%);}

.sc-info{
  font-size:10px;color:#ccc;margin-top:8px;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:100;
}

/* ====== SMALL-HEIGHT SCREENS (iPhone 13 mini etc.) ====== */
@media (max-height: 740px){
  header,footer       {padding:8px 0;}   /* trim top/bottom bars   */
  .player iframe      {height:240px;}    /* shorter visual player  */
}
</style>
</head>
<body>

<header>ITS MY AFRO HOUSE</header>

<main>
  <div>
    <div class="player">
      <iframe id="sc" width="100%" height="300" frameborder="0"
              scrolling="no" allow="autoplay"></iframe>
    </div>
    <div class="sc-info">
      <a href="https://soundcloud.com/tanaka-569226889" target="_blank" style="color:#ccc;text-decoration:none">
        usadaro Tanaka</a> ·
      <a href="https://soundcloud.com/tanaka-569226889/afrohousemix" target="_blank" style="color:#ccc;text-decoration:none">
        AfrohouseMix</a>
    </div>
  </div>
</main>

<footer>
  <a href="https://www.instagram.com/itsmyafrohouse/?hl=en" target="_blank" aria-label="Follow on Instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>
</footer>

<script>
/* build flawless SoundCloud URL */
const mix  = 'https://soundcloud.com/tanaka-569226889/afrohousemix';
const opts = '&color=%23ff5500&auto_play=false&hide_related=true' +
             '&show_comments=false&show_user=true&show_reposts=false' +
             '&show_teaser=true&visual=true';
document.getElementById('sc').src =
  'https://w.soundcloud.com/player/?url=' + encodeURIComponent(mix) + opts;
</script>

</body>
</html>
