<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>It’s My Afro House • Radio</title>
  <style>
    /* Full-height column layout */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      padding: 20px 0;
      font-size: 2rem;
      letter-spacing: 2px;
      flex: 0 0 auto;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .player {
      width: 100%;
      max-width: 600px;
      margin-bottom: 8px;
    }
    .sc-info {
      font-size: 10px;
      color: #ccc;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 100;
    }
    footer.instagram {
      flex: 0 0 auto;
      padding: 20px 0;
    }
    footer.instagram img {
      width: 32px;
      height: auto;
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <header>ITS MY AFRO HOUSE</header>

  <main>
    <div class="player">
      <!-- standard waveform embed (wide) -->
      <iframe
        width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/tanaka-569226889/afrohousemix
             &color=%23ff5500&auto_play=false&hide_related=true
             &show_comments=false&show_user=true&show_reposts=false
             &show_teaser=true">
      </iframe>
    </div>
    <div class="sc-info">
      <a href="https://soundcloud.com/tanaka-569226889" target="_blank" style="color:#ccc;text-decoration:none">
        usadaro Tanaka
      </a> ·
      <a href="https://soundcloud.com/tanaka-569226889/afrohousemix" target="_blank" style="color:#ccc;text-decoration:none">
        AfrohouseMix
      </a>
    </div>
  </main>

  <footer class="instagram">
    <a href="https://www.instagram.com/itsmyafrohouse/?hl=en" target="_blank" aria-label="Follow on Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </footer>

</body>
</html>
